<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/headinc :: head"></th:block>
    <title>Aprobare Conturi</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <script th:src="@{/javascript/aprobare.js}"></script>
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<div class="container-lg p-3">
    <div class="card p-3 mb-2">
        <div class="card-title p-2">
            <h4>Aprobare conturi</h4>
            <h6 class="card-subtitle text-muted">Aprobarea sau respingerea conturilor</h6>
        </div>
        <div class="card-body p-2">
            <form action="/aprobare" method="post">
            <table class="table table-borderless table-responsive-sm table-hover  mb-2">
                <thead>
                    <tr>
                        <th scope="col" class="align-middle">Client</th>
                        <th scope="col" class="align-middle">Numar Cont</th>
                        <th scope="col" class="align-middle">Aprobare</th>
                        <th scope="col" class="align-middle">Respingere</th>
                    </tr>
                </thead>
                <tbody th:if="${not #lists.isEmpty(pendingAccounts)}">
                    <tr th:each="account : ${pendingAccounts}">
                        <td class="align-middle" th:text="${account.getClientName()}"></td>
                        <td class="align-middle">Cont <span th:text="${account.getAccountNumber()}"></span></td>
                        <td class="align-middle"><input type="checkbox" th:name="${account.getId()}" value="1" checked></td>
                        <td class="align-middle"><input type="checkbox" th:name="${account.getId()}" value="3"></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center" th:if="${not #lists.isEmpty(pendingAccounts)}">
                <div class="w-25 mb-3 d-flex flex-column">
                    <input type="button" class="btn btn-dark" id="aprobare" value="Aprobare">
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
